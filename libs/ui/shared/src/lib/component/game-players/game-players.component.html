<div fxLayout>
  <div fxFlex="50" class="px-3" fxLayout fxLayoutAlign="space-between">
    <div><img [ngClass]="avatarClass" [src]="left[0] | photoURL"></div>
    <div><img [ngClass]="avatarClass" [src]="left[1] | photoURL"></div>
  </div>
  <div fxFlex="50" class="px-3" fxLayout fxLayoutAlign="space-between">
    <div><img [ngClass]="avatarClass" [src]="right[0] | photoURL"></div>
    <div><img [ngClass]="avatarClass" [src]="right[1] | photoURL"></div>
  </div>
</div>
