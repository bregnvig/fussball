<mat-card fxLayout="column">
  <mat-card-header>
    <fa-icon [icon]="['fas', 'qrcode']" size="2x" mat-card-avatar></fa-icon>
    <mat-card-title>Scan QR kode</mat-card-title>
    <mat-card-subtitle>Indtag din position ved at scanne QR koden ved din plads</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <fuss-qr-scanner (scanResult)="tableScanResult($event)"></fuss-qr-scanner>
    <div *ngIf="error" fxLayout="column">
        <span fxLayoutAlign="center">{{error}}</span>
        <small fxLayoutAlign="center">{{detailedError}}</small>
    </div>
  </mat-card-content>
</mat-card>
