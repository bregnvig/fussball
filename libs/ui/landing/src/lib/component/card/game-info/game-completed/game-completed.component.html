  <mat-card>
    <mat-card-header>
      <i class="far fa-trophy fa-2x" mat-card-avatar></i>
      <mat-card-title>
        <span>{{table.name}} - </span>
        <span>Kamp afsluttet</span>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column">
        <div fxLayout class="field">
          <div class="team1" fxLayout="column" fxLayoutAlign="center center" fxFlex="50"><span>{{team1}}</span></div>
          <div class="team2" fxLayoutAlign="center center" fxFlex="50"><span>{{team2}}</span></div>
          <fuss-game-players avatarClass="avatar" [left]="team1Players" [right]="team2Players"></fuss-game-players>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
