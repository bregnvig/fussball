
<mat-card *ngFor="let match of matches; index as i; trackBy: trackByDate">
  <mat-card-header>
    <mat-card-title>{{matches.length - i}}. match</mat-card-title>
    <mat-card-subtitle>
      <ng-container *ngIf="winningTeam(match) as team; else beingPlayed">{{team}} vandt</ng-container>
      <ng-template #beingPlayed>Spilles</ng-template>
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <fussball-match-goals [team1]="team1" [team2]="team2" [match]="match"></fussball-match-goals>
  </mat-card-content>
</mat-card>
