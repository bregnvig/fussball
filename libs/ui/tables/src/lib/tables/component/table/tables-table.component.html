<mat-card fxLayout="column">
    <mat-card-header>
      <fa-icon [icon]="['far', 'tablet']" size="2x" mat-card-avatar></fa-icon>
      <mat-card-title>{{table?.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
      <a *ngIf="tableId" mat-button [routerLink]="['/tables', tableId, 'game']">Se kamp</a>
    </mat-card-actions>
</mat-card>
