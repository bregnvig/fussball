<mat-toolbar color="primary">
  <span>Spillere</span>
</mat-toolbar>
<mat-action-list *ngIf="players$ | async as players; else loading">
  <mat-list-item *ngFor="let player of players" [routerLink]="[player.uid]">
    <img matListAvatar [src]="player.photoURL">
    <h3 matLine>{{player.displayName}}</h3>
    <fa-icon *ngIf="isAnonymous(player)" [icon]="['far', 'car-crash']" [fixedWidth]="true" size="lg"></fa-icon>
    <fa-icon *ngIf="isAdmin(player)" [icon]="['far', 'gavel']" [fixedWidth]="true" size="lg"></fa-icon>
    <fa-icon *ngIf="isPlayer(player)" [icon]="['far', 'futbol']" [fixedWidth]="true" size="lg"></fa-icon>
    <fa-icon *ngIf="isViewer(player)" [icon]="['far', 'eye']" [fixedWidth]="true" size="lg"></fa-icon>
  </mat-list-item>
</mat-action-list>
<ng-template #loading>
  <fuss-loading></fuss-loading>
</ng-template>
